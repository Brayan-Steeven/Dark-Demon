<html>
    <head>
        <meta charset="utf-8" />
        <title> DarkDemon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        
    </head>
    <body>
        <section id="seleccionar-asesino">
            <h1 class="titulo">DarkDemon</h1>

            <h2 class="subtitulo">Escoge tu asesino:</h2>

            <div id="contenedorTarjetas" class="tarjetas">
               
            </div>

            <button id="boton-asesino">Selecionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu asesino</h2>
            <canvas id="mapa"></canvas>
            <div>
                <button class="moverBoton" onmouseup="detenerMovimiento()" onmousedown="moverArribaTanjiro()"
                 ontouchend="detenerMovimiento()" ontouchstart="moverArribaTanjiro()">⬆
                </button>
            </div>
            
        <div>
            <button class="moverBoton" onmouseup="detenerMovimiento()" onmousedown="moverIzquierdaTanjiro()"
                ontouchend="detenerMovimiento()" ontouchstart="moverIzquierdaTanjiro()">⬅
            </button>
            <button class="moverBoton" onmouseup="detenerMovimiento()" onmousedown="moverAbajoTanjiro()"
                ontouchend="detenerMovimiento()" ontouchstart="moverAbajoTanjiro()">⬇
                </button>
            <button class="moverBoton" onmouseup="detenerMovimiento()" onmousedown="moverDerechaTanjiro()"
                ontouchend="detenerMovimiento()" ontouchstart="moverDerechaTanjiro()">➡
                </button>
        </div>

        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo"> DarkDemon</h1>

            <h2 class="subtitulo">Escoge tu ataque:</h2>

            <div id="contenedorAtaques" class="tarjetas-ataques">
             
            </div>
                
                <div id="mensajes">
                    <p id="resultado">Mucha Suerte</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                        </section>
            </div>

            <div class="contenedor-vidas">

                <div class="tarjeta-vida">
                    <span id="vidas-jugador">0</span> 
                    <p> Tu: <span id="asesino-jugador"></p>
                    <p id="ataques-del-jugador"></p>
                </div>
                <div class="tarjeta-vida">
                    <span id="vidas-enemigo">0</span> 
                    <p> Enemigo: <span id="asesino-enemigo"></p>
                    <p id="ataques-del-enemigo"></p>
                </div>
            </div>
        </section>     
<script src="js/darkdemon.js"></script>
    </body> 
</html>
